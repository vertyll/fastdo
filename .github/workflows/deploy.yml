name: Build and Deploy FastProd
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          build-args: |
            BACKEND_URL=https://api.fastprod.${{ secrets.DOMAIN }}
            DOMAIN=fastprod.${{ secrets.DOMAIN }}
            API_KEY=${{ secrets.API_KEY }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache,mode=max

  deploy:
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            cd ~/podman/compose
            
            echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull images
            echo "=== Pulling images ==="
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            
            # Stop containers
            echo "=== Stopping old containers ==="
            podman-compose -f fastprod.yml down || true
            
            # Run migrations
            echo "=== Running database migrations ==="
            podman run --rm \
              --network app-network \
              --env-file .fastprod-backend.env \
              -e DATABASE_HOST=postgres \
              -e DATABASE_PORT=5432 \
              -e DATABASE_USER=${POSTGRES_USER} \
              -e DATABASE_PASSWORD=${POSTGRES_PASSWORD} \
              -e DATABASE_NAME=${POSTGRES_DB} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest \
              sh -c "cd /app/apps/backend && npx typeorm-ts-node-commonjs migration:run -d dist/datasource.config.js"
            
            if [ $? -ne 0 ]; then
              echo "✗ Migration failed!"
              exit 1
            fi
            echo "✓ Migrations completed successfully"
            
            # Start new containers
            echo "=== Starting new containers ==="
            podman-compose -f fastprod.yml up -d
            
            sleep 10
            
            # Check backend status
            echo "=== Backend status ==="
            podman ps | grep fastprod-backend || echo "Backend container not running!"
            echo "=== Backend logs ==="
            podman logs --tail 30 fastprod-backend
            
            # Check frontend status
            echo "=== Frontend status ==="
            podman ps | grep fastprod-frontend || echo "Frontend container not running!"
            echo "=== Frontend logs ==="
            podman logs --tail 30 fastprod-frontend
            
            # Healthcheck backend
            echo "=== Backend healthcheck ==="
            sleep 5
            podman exec fastprod-backend wget -q --spider http://localhost:3000/api/health && echo "✓ Backend is healthy!" || echo "✗ Backend health check failed"
            
            # Healthcheck frontend
            echo "=== Frontend healthcheck ==="
            podman exec fastprod-frontend wget -q --spider http://localhost:80 && echo "✓ Frontend is healthy!" || echo "✗ Frontend health check failed"